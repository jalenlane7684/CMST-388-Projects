<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Form Validation</title>
</head>
<body>
    <h1>Email Submission Form</h1>
    <form onsubmit="emailSend(); reset(); return false;">
        <div class="form-container">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" placeholder="Enter your first name..." required><br>
        </div>
        <div class="form-container">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" placeholder="Enter your last name..." required><br>
        </div>
        <div class="form-container">
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Enter your address..." required><br>
        </div>
        <div class="form-container">
            <label for="city">City:</label>
            <input type="text" name="city" placeholder="Enter your city..." required><br>
        </div>
        <div class="form-container">
            <label for="state">State:</label>
            <select name="state" id="state-selector">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
            </select>
        </div>
        <div class="form-container">
            <label for="zip-code">Zip Code:</label>
        </div>
        <div class="form-container">
            <label for="phone-num">Phone:</label>
            <div class="phone-number">
                <input type="number" id="first-three" name="phone-num" required> <input id="last-seven" type="number" name="phone-num" required>
            </div>
        </div>
        <div class="form-container">
            <label for="email">E-mail:</label>
            <input type="text" name="email" placeholder="Enter your email..." required>
        </div>
        <div class="form-container">
            <label for="email">Confirm E-mail:</label>
            <input type="text" name="email" placeholder="Confirm your email..." required>            
        </div>
        <div class="form-container">
            <label for="meal-pref">Meal Preference: <span class="parenthesis">(select one)</span></label>
            <div class="meal-radio">
                <div class="meal-option"><input type="radio" name="meal-pref" required> Vegan</div>
                <div class="meal-option"><input type="radio" name="meal-pref" required> Vegetarian</div>
                <div class="meal-option"><input type="radio" name="meal-pref" required> Non-Vegetarian</div>
            </div>
        </div>
        <div class="form-container">
            <label for="contact-method">Contact Method: <span class="parenthesis">(Select more than one)</span></label>
            <div class="contact-check">
                <div class="contact-option"><input type="checkbox"> Phone</div>
                <div class="contact-option"><input type="checkbox"> Mail</div>
                <div class="contact-option"><input type="checkbox"> Email</div>
                <div class="contact-option"><input type="checkbox"> LinkedIn</div>
            </div>
        </div>
        <div class="form-container"></div>
        <div class="form-container"></div>

        <input id="submit-button" type="submit">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
